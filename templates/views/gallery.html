{#  Convert the gallery.html to a Jinja template
    and display it in index.html  #}
{% extends 'index.html' %}

{% block content %}

{#  Loop over the images list to get the data and
    for every image create a thumbnail  #}
    
    {% for i in faces %}
        <div class="image">
            <img src="http://localhost:5000/retornarFace/{{i['camera']}}/{{i['face']}}" class="image-thumbnail">
        </div>
    {% endfor %}

{% endblock %}
